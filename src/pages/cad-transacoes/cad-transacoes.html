<ion-header>
  <ion-navbar color="marinho">
    <ion-icon name="md-filing" style="margin-left: 10px; color: #ffbb00" item-start></ion-icon>
    <span  style="margin-left: 10px; color:#ffc400"> Transações </span>
    <ion-buttons start>
      <button ion-button (click)="openHome()"> 
        <ion-icon name="md-close" ></ion-icon>
      </button>
      <button ion-button icon only (click)="cadastrar()">

        <ion-icon color="#019386" name="checkmark"></ion-icon>

      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="box1">CAIXA <br><ion-label style="font-size: 16px;" [color]="soma_caixa < '0' ? 'red' : 'green'">
          {{ soma_caixa | currency: 'BRL' }}</ion-label>
        
        
        </div>
      </ion-col>
      
      <ion-col col-6>
      
        <div class="box2">BANCO S.A <br><ion-label style="font-size: 16px;" [color]="soma_banco < '0' ? 'red' : 'caramelo'">
          {{ soma_banco | currency: 'BRL' }}</ion-label>
        
        
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-list radio-group [(ngModel)]="deposito_id">


    <ion-item>
      <ion-label>Caixa </ion-label>
      <ion-radio color="primary" value="1"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Agência Bancária</ion-label>
      <ion-radio color="caramelo" value="2"></ion-radio>
    </ion-item>


  </ion-list>

 <ion-list>
  <ion-item>
      
    <ion-input placeholder="R$" type="text" [(ngModel)]="valor" [brmasker]="{money: true, decimalCaracter: '.', decimal: '2'}">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label style="font-size: 14px;">Forma de Pagamento</ion-label>
    <ion-select [(ngModel)]="pagamento_id">
      <ion-option *ngFor="let item of pagamentos" value="{{item.id}}">{{item.descricao}}</ion-option>
    </ion-select>
  </ion-item>

 </ion-list>
    
    <ion-list radio-group [(ngModel)]="transacoes_id">

      <div style="margin-left:7px; margin-top: 20px; padding: 5px; text-align: center; background-color: #a8a8a85d;">
        Tansações</div>

      <ion-item>
        <ion-label>Saque</ion-label>
        <ion-radio color="red" value="3"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Depósito</ion-label>
        <ion-radio color="secondary" value="4"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Transferência</ion-label>
        <ion-radio color="primary" value="5"></ion-radio>
      </ion-item>


    </ion-list>



</ion-content>
